<!-- Breadcrumb section -->

<div class="jumbotron jumbotron-fluid breadcrumb_jumbo_custom">
    <div class="container text-center">
        <h1 class="text-dark font-500 mb-0">
            FAQ's
        </h1>
        <nav aria-label="breadcrumb" class="d-flex justify-content-center">
            <ol class="breadcrumb mb-0 bg-transparent">
                <li class="breadcrumb-item">
                    <a href="#" class="text-gray font-400 text-font-18">Home</a>
                </li>
                <li class="breadcrumb-item active text-gray font-400 text-font-18" aria-current="page">
                    FAQ's
                </li>
            </ol>
        </nav>
    </div>
</div>

<!-- Breadcrumb End -->

<!-- Faq's section -->

<section class="faq_sec" >
    <div class="container-fluid">
        <div class="row mx-0 px-5">
            <div class="col-lg-12" *ngFor="let faq of faqs">
                <div>
                    <div id="categoryHeading">{{faq.category}}</div>
                </div>
                <div class="accordion" id="accordionExample">
                    <ng-container  *ngFor="let questions of faq.categoryQuestions">
                        <div class="card">
                            <div class="card-head" [id]="questions.id">
                                <h2 class="mb-0" data-toggle="collapse" [attr.data-target]="'#collapse'+questions.id" aria-expanded="true"
                                    [attr.aria-controls]="'collapse'+questions.id">
                                    <span class="material-icons">expand_more</span>
                                    {{questions.question}}
                                       
                            </h2>
                            </div>
    
                            <div [id]="'collapse'+questions.id" class="collapse" [attr.aria-labelledby]="questions.id"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    {{questions.answer}}
                                </div>
                            </div>
                        </div>
                    </ng-container>
                   
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Faq's section End -->
