<div class="prdct_sec_filter_sec_all_pnl prdct_sec_filter_sec_by_rdio_pnl mb-5 d-inline-block w-100">
    <h4 class="font-500 pb-2 mb-4">
        <span class="material-icons prdct_sec_filter_sec_all_pnl_arw_icon">arrow_drop_down</span>
        Shop By Price
    </h4>
    <ul class="p-0 m-0" style="list-style-type:none" >
        <div class="form-check py-2">
            <input class="form-check-input" type="radio" name="price" 
            (click)="onPrice([0,500])" id="exampleRadios1" value="option1">
            <label class="form-check-label font-500 font-18 text-dark ml-2 my-auto" for="exampleRadios1">
                Under ₹500
            </label>
        </div>
        <div class="form-check py-2">
            <input class="form-check-input" type="radio" name="price" 
            (click)="onPrice([500,750])" id="exampleRadios2" value="option2">
            <label class="form-check-label font-500 font-18 text-dark ml-2 my-auto" for="exampleRadios2">
                ₹500 to ₹750
            </label>
        </div>
        <div class="form-check py-2">
            <input class="form-check-input" type="radio" name="price" 
            (click)="onPrice([750,1000])" id="exampleRadios3" value="option3">
            <label class="form-check-label font-500 font-18 text-dark ml-2 my-auto" for="exampleRadios3">
                ₹750 to ₹1000
            </label>
        </div>
        <div class="form-check py-2">
            <input class="form-check-input" type="radio" name="price" 
            (click)="onPrice([1000,1500])" id="exampleRadios4" value="option4">
            <label class="form-check-label font-500 font-18 text-dark ml-2 my-auto" for="exampleRadios4">
                ₹1000 to ₹1500
            </label>
        </div>
        <div class="form-check py-2">
            <input class="form-check-input" type="radio" name="price" 
            (click)="onPrice([1500,50000])" id="exampleRadios5" value="option5">
            <label class="form-check-label font-500 font-18 text-dark ml-2 my-auto" for="exampleRadios5">
                Over ₹1500
            </label>
        </div> 
    </ul>
</div>
