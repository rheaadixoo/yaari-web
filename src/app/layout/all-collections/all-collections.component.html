<!-- Breadcrumb section -->
<ng-container *ngIf="isCollectionLoaded">
<div class="jumbotron jumbotron-fluid breadcrumb_jumbo_custom" *ngIf="isCollectionLoaded">
    <div class="container text-center">
      <h1 class="text-dark font-500 mb-0">
        All Collections
      </h1>
      <nav aria-label="breadcrumb" class="d-flex justify-content-center">
        <ol class="breadcrumb mb-0 bg-transparent">
          <li class="breadcrumb-item">
            <a href="javascript:void(0)" class="text-gray font-400 text-font-18"
            [routerLink]="['/home']">Home</a>
          </li>
          <li class="breadcrumb-item active text-gray font-400 text-font-18" aria-current="page">
            All Collections
          </li>
        </ol>
      </nav>
    </div>
  </div>
  
  <!-- Breadcrumb End -->
  
  <!-- All Collection section -->
  
  <section class="all_collections_sec">
    <div class="container-fluid">
      <div class="row mx-0">
        <ng-container *ngFor="let key of Object.keys(allCollections)">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-5">
            <div class="al_col_sec_crd">
              <div class="al_col_sec_crd_img">
                <img class="img-fluid" [src]="allCollections[key].banner_img">
              </div>
              <div class="al_col_sec_crd_content text-center">
                <h5 class="font-500">
                  {{key}}
                </h5>
                <span class="font-400 font-16 text-gray d-block mb-4">
                  {{allCollections[key].length}} Items
                </span>
              <a href="javaScript:void(0)" class="btn-theme-border font-500 my-1 d-inline-block font-18"
                (click)="collectionItemList(allCollections[key].collectionId)">
                Read More
              </a>
            </div>
          </div>
        </div>
      </ng-container>
      </div>
