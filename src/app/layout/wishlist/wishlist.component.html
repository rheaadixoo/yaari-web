<!-- Breadcrumb section -->

<div class="jumbotron jumbotron-fluid breadcrumb_jumbo_custom">
    <div class="container text-center">
        <h1 class="text-dark font-500 mb-0">
            My Wishlist
        </h1>
        <nav aria-label="breadcrumb" class="d-flex justify-content-center">
            <ol class="breadcrumb mb-0 bg-transparent">
                <li class="breadcrumb-item">
                    <a href="javascript:void(0)" [routerLink]="['/home']" class="text-gray font-400 text-font-18">Home</a>
                </li>
                <li class="breadcrumb-item active text-gray font-400 text-font-18" aria-current="page">
                    My Wishlist
                </li>
            </ol>
        </nav>
    </div>
</div>

<!-- Breadcrumb End -->

<!-- Faq's section -->

<section class="my_cart_order_list_sec pt-4">
    <div class="container-fluid">
        <div class="row mx-0 px-5">
            <div class="col-lg-9 custom_col-lg-9">
                <ng-container *ngFor="let items of wishlistDetails">
                    <div class="my_order_crd_main position-relative my-4"  [id]="items.product.id"
                    *ngIf="items.quantity > 0">
                        <div class="best_sellers_prdct_on_det_pg_list">
                            <div class="d-flex float-left pl-0">
                                <div class="best_sellers_prdct_on_det_pg_list_img order_img_my_crt">
                                    <img class="img-fluid" [src]="items.product.thumbImages">
                                </div>
                            </div>
                            <div class="d-flex w-50 float-left pl-3 order_bsc_det_my_crt">
                                <div class="prdct_sec_list_crd_mn_content p-0 w-100 d-inline-block">
                                    <h5 class="prdct_list_title mb-3 w-75 font-500 text-dark">
                                        {{items.product.name}}
                                    </h5>
                                    <p class="prdct_list_sub_title text-gray mb-2 w-75">
                                        {{items.product.description}}
                                    </p>
                                    <div class="prdct_list_price_det w-100 mb-4">
                                        <span class="badge_on_order float-left px-2 py-1 mr-2">
                                            {{items.product.productStatus}}
                                        </span>
                                        <a href="#" class="font-16 text-dark p-1 ml-2 d-flex text-decoration-none">
                                            View Order Details
                                            <span class="material-icons ml-0">chevron_right</span>
                                        </a>
                                    </div>
                                    <div class="w-100 mb-3 d-flex align-items-center">
                                        <span class="badge_on_order text-gray float-left px-2 py-1 mr-2">
                                            Size:
                                        </span>
                                        <span class="float-left material_prdct_spn font-500 px-4 py-1 mr-2">
                                            S
                                        </span>
                                        <span class="badge_on_order text-gray float-left px-2 py-1 mr-2">
                                            Qty:
                                        </span>
                                        <span class="float-left font-500 px-0 py-1 mr-2">
                                            <div class="qty-input">
                                                <button class="qty-count qty-count--minus" data-action="minus"
                                                    type="button" (click)="decreaseQuantity(items.quantity,items.product.id)">-</button>
                                                <input class="product-qty" type="number" name="product-qty" min="1"
                                                    max="10" [(ngModel)]="items.quantity">
                                                <button class="qty-count qty-count--add" data-action="add"
                                                    type="button" (click)="increaseQuantity(items.quantity,items.product.id)">+</button>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="d-inline-block prdct_list_price_det text-right w-25 float-right pl-3 justify-content-end order_prc_othr_btn_my_crt">
                                <span class="font-600 font-20 text-dark price_fnl mr-1 mb-5">
                                    ₹{{items.product.sellingPrice}}
                                </span>
                                <span class="font-500 text-gray price_cross position-relative font-18 mr-1">
                                    ₹{{items.product.price}}
                                </span>
                                <span class="font-500 text-success offer_dis font-18 mr-1">
                                    50% off
                                </span>
                                <span class="font-400 text-gray font-16 mr-1 mt-3 d-block">
                                    Delivery by Sun Aug 8
                                </span>
                                <div class="position_ont_btn_2_my_crt">
                                    <div class="pr-1 d-inline-block w-50 float-left">
                                        <a href="javascript:void(0)"
                                            class="btn-theme-border w-100 float-left ml-0 text-center px-0 font-500 d-inline-block py-3"
                                            (click)="moveToCart(items)">
                                            Move to cart
                                        </a>
                                    </div>
                                    <div class="pl-1 d-inline-block w-50 float-left">
                                        <a href="javascript:void(0)"
                                            class="btn-theme-border w-100 float-left ml-0 text-center px-0 font-500 d-inline-block py-3"
                                            (click)="removeProductFromWishlist(items.id)">
                                            REMOVE
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
